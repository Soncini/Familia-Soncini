<!DOCTYPE html>

<h1>Pessoas</h1>
    <div id="people">
        {% for pessoa in pessoas %}
            <div class="person" onclick="window.location.href='/pessoa/{{ pessoa.id }}'">
                <img src="{{ url_for('static', filename='images/' + pessoa.foto) }}" alt="{{ pessoa.nome }}">
                <p>{{ pessoa.nome }}</p>
            </div>
        {% endfor %}
    </div>
</html>
